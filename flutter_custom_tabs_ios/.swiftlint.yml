line_length:
  - 200   # warning
  - 300   # error
large_tuple: 3
number_separator:
  minimum_length: 5

identifier_name:
  min_length: # only min_length
    error: 1 # only error
  excluded: # excluded via string array
    - id
    - URL
    - x
    - y
    - vc
    - on
    - db
reporter: "xcode"