  
name: CI for app-facing package

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'flutter_custom_tabs/**'
      - '!**.md'
  pull_request:
    paths:
      - 'flutter_custom_tabs/**'
      - '!**.md'
env:
  DEVELOPER_DIR: /Applications/Xcode_16.1.app

jobs:
  build:
    runs-on: macos-15
    steps:
    - uses: actions/checkout@v4
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: 17
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3        
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - name: Get flutter dependencies
      run: flutter pub get
      working-directory: ./flutter_custom_tabs
    - name: Check for any formatting issues in the code
      run: dart format --set-exit-if-changed .
      working-directory: ./flutter_custom_tabs
    - name: Statically analyze the Dart code for any errors
      run: flutter analyze .
      working-directory: ./flutter_custom_tabs
    - name: Run unit tests
      run: flutter test
      working-directory: ./flutter_custom_tabs
    - name: Build example android app
      run: flutter build apk --release
      working-directory: ./flutter_custom_tabs/example
    - name: Build example iOS app
      run: flutter build ios --no-codesign
      working-directory: ./flutter_custom_tabs/example