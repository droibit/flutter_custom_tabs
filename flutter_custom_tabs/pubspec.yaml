name: flutter_custom_tabs
description: A Flutter plugin for mobile apps to launch a URL in Custom Tabs/SFSafariViewController.
version: 2.2.1
homepage: https://github.com/droibit/flutter_custom_tabs
repository: https://github.com/droibit/flutter_custom_tabs/tree/main/flutter_custom_tabs
issue_tracker: https://github.com/droibit/flutter_custom_tabs/issues

environment:
  sdk: ^3.2.0
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_custom_tabs_platform_interface: ^2.2.0
  flutter_custom_tabs_android: ^2.2.0
  flutter_custom_tabs_ios: ^2.2.0
  flutter_custom_tabs_web: ^2.2.0
  meta: ^1.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  flutter_lints: ^4.0.0
  plugin_platform_interface: ^2.1.8

flutter:
  plugin:
    platforms:
      android:
        default_package: flutter_custom_tabs_android
      ios:
        default_package: flutter_custom_tabs_ios
      web:
        default_package: flutter_custom_tabs_web
